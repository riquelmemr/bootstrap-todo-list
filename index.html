<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&family=Inter:wght@400;600;700&family=League+Spartan:wght@300;400;500;600&family=Montserrat:wght@900&family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Lista de Recados | Login</title>
  </head>
  <body>
    <main class="container-fluid vh-100 default-gray">
      <div
        class="row align-items-center justify-content-center vh-100 ms-4 me-4"
      >
        <div
          class="col-xl-5 col-md-8 col-sm-8 col- gray-dark text-white rounded-2 p-4 col-login"
        >
          <figure class="d-flex justify-content-center">
            <img
              src="./assets/img/icon_64181035d3fda.svg"
              alt="Logo"
              class="w-25 h-25"
            />
          </figure>

          <h1 class="fs-2 mb-5 text-center">
            Lista de Recados
            <small class="text-dark-emphasis d-block mt-2 fs-5"
              >Realize o login e comece a usar!</small
            >
          </h1>

          <form id="form-signin">
            <div class="mb-2 position-relative">
              <label for="password" class="form-label fw-semibold"
                >Endereço de e-mail</label
              >
              <input
                type="email"
                class="form-control default-gray p-2 border-0 text-white ps-5"
                id="email"
                placeholder="johndoe@gmail.com"
              />
              <i class="bi bi-envelope icons-login text-dark-emphasis"></i>
            </div>
            <div class="mb-2 position-relative">
              <label for="password" class="form-label fw-semibold"
                >Sua senha</label
              >
              <input
                type="password"
                class="form-control default-gray p-2 border-0 text-white ps-5"
                id="password"
                placeholder="***********"
              />
              <i class="bi bi-lock icons-login text-dark-emphasis"></i>
            </div>
            <div class="mb-2 mt-3 font-14 text-center">
              <p>
                Não tem uma conta? <a href="./register.html">Cadastre-se.</a>
              </p>
            </div>
            <button type="submit" class="btn btn-primary mt-4 w-100 blue-dark">
              Entrar
            </button>
          </form>
        </div>
      </div>
    </main>

    <!-- Toast Alert -->
    <div id="alerts" class="toast-container toast-alert"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
